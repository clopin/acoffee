<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="coffee-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div><span>{{title}}</span></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'coffee-item',

    properties: {
      title: {
        type: String,
        value: '',
        notify: true
      },
      post: {
        type: String,
        value: '',
        notify: true
      },
      picture: {
        type: Object,
        value: '',
        notify: true
      },
      wifi: {
        type: String,
        value: '',
        notify: true
      },
      food: {
        type: String,
        value: '',
        notify: true
      },
      coffeetype: {
        type: String,
        value: '',
        notify: true
      },
      laptop: {
        type: String,
        value: '',
        notify: true
      },
      location: {
        type: String,
        value: '',
        notify: true
      },
      timestamp: {
        type: Date,
        value: 'bar',
        notify: true
      },
    }
  });
})();
</script>
